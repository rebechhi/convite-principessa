<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convite da Principessa</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #e91e63, 0 0 20px #ff6ec4;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #eee;
    }
    .btn {
      background-color: #e91e63;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff6ec4, 0 0 20px #ff6ec4;
      min-width: 160px;
      margin-top: 30px;
    }
    .btn:hover {
      background-color: #c2185b;
      transform: scale(1.1);
    }
    .music-box {
      margin-top: 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ei, principessa 游땚</h1>
    <p>Domingo, dia 13... que tal vir aqui e deixar o clima ainda mais quente? 游땗</p>

    <!-- Formul치rio para notificar quando ela clicar no bot칚o -->
    <form id="formSim" action="https://formsubmit.co/matheusrebechideoliveira@gmail.com" method="POST">
      <!-- Campo oculto que ser치 enviado para seu e-mail -->
      <input type="hidden" name="message" value="Ela disse SIM 游눚! Se prepara, principesso!">
      <button type="submit" class="btn">Claro que sim 游눘</button>
    </form>

    <!-- Se칞칚o do player de 치udio do SoundCloud -->
    <div class="music-box">
      <p style="color: #aaa;">D치 o play pra entrar no clima... 游꿩</p>
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1682757600&color=%23ff2a6d&auto_play=false&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false">
      </iframe>
    </div>
  </div>

  <!-- Biblioteca Canvas-Confetti para os fogos de artif칤cio -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Fun칞칚o para disparar os fogos de artif칤cio durante 3 segundos
    function triggerFireworks() {
      var duration = 3000;
      var animationEnd = Date.now() + duration;
      var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      var interval = setInterval(function() {
        var timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) {
          clearInterval(interval);
          return;
        }
        var particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, {
          particleCount: particleCount,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 }
        }));
      }, 250);
    }

    // Captura o envio do formul치rio
    document.getElementById("formSim").addEventListener("submit", function(e) {
      e.preventDefault(); // Impede a submiss칚o padr칚o para processar os fogos e mostrar mensagem
      triggerFireworks();

      // Envio do formul치rio via fetch (para que seu e-mail seja notificado)
      let form = this;
      let url = form.action;
      let formData = new FormData(form);
      fetch(url, { method: 'POST', body: formData })
        .then(response => {
          console.log("Formul치rio enviado com sucesso");
        })
        .catch(error => {
          console.error("Erro ao enviar formul치rio:", error);
        });

      // Exibe uma mensagem de confirma칞칚o na pr칩pria tela
      document.querySelector('.container').innerHTML = `
        <h1>Obrigado, Principessa!</h1>
        <p>Seu convite foi enviado com sucesso.<br>Estamos preparando o clima...</p>
      `;

      // Ap칩s 3 segundos, redireciona para o Google Maps com o endere칞o "09371-475"
      setTimeout(function() {
        window.location.href = "https://www.google.com/maps/search/?api=1&query=09371-475";
      }, 3000);
    });
  </script>
</body>
</html>
